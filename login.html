<center>
	Welcome!
	<br>
	Please log in.
	<p />
	<div style="width:50%">
	<form action="login.php" method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input class="form-control" type='text' name='username' id='username' onblur='GetHash()' placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type='password' name='password' id='password' onkeyup='ValidatePassword()' placeholder="Password">
		</div>
		<input class="btn btn-default" type='submit' value='Submit'>
	</form>
</div>


</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>

<script>
hash = ""
function GetHash() {
	$.ajax({
		url: "/get_hash.php?username=" + $("#username")[0].value,
		success: function( data ) {
			hash = data
		}
	});
}

function ValidatePassword() {
	if(md5($("#password")[0].value) == hash){
		$("#password").first().parent().removeClass("has-error")
	} else {
		$("#password").first().parent().addClass("has-error")
	}
};
</script>
